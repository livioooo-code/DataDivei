<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brak połączenia - Animated Route Guidance</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#212529">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .offline-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            color: var(--bs-info);
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        .reload-btn {
            margin-top: 2rem;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>Brak połączenia z internetem</h1>
        <p class="lead">Nie można połączyć się z serwerem.</p>
        <p>Niektóre funkcje aplikacji mogą być dostępne offline, ale do pełnej funkcjonalności wymagane jest połączenie z internetem.</p>
        <button class="btn btn-primary reload-btn" onclick="window.location.reload()">
            <i class="fas fa-sync-alt"></i> Spróbuj ponownie
        </button>
    </div>

    <script>
        // Sprawdź, czy aplikacja jest w trybie standalone (zainstalowana jako aplikacja)
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            document.body.classList.add('standalone-mode');
            // Możemy dodać specjalne zachowania dla trybu aplikacji
        }
        
        // Nasłuchiwanie na zdarzenie online, aby automatycznie odświeżyć stronę
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
